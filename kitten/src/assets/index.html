<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .hero {
        background-color: #201c1c;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        height: 200px;
        width: 220px;
        background-color: #201c1c;
        top: 0;
        border-radius: 50px;
      }
      .card {
        height: 380px;
        width: 280px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ce3232;
        box-shadow: 0px 0px 20px white;
      }
      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 50px;
        color: white;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="card">
        <img src="Defuse.png" alt="image" />
        <h1>Defuse</h1>
      </div>
    </div>
  </body>
</html>
